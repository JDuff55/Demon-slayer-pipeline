name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4


      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17


      # Download JUnit + Hamcrest
      - name: Download JUnit
        run: |
          mkdir -p lib
          wget -q https://search.maven.org/remotecontent?filepath=junit/junit/4.13.2/junit-4.13.2.jar -O lib/junit.jar
          wget -q https://search.maven.org/remotecontent?filepath=org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar -O lib/hamcrest.jar
          
      # Install Checkstyle
      - name: Download Checkstyle
        run: |
          wget -q https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.4/checkstyle-10.12.4-all.jar -O checkstyle.jar

      # Lint with Checkstyle
      - name: Run Checkstyle Linter
        run: |
          java -jar checkstyle.jar -c checkstyle.xml $(find . -name "*.java") || true
        continue-on-error: true

      # Upload linter results
      - name: Upload Checkstyle Output
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: checkstyle-result.xml
          if-no-files-found: ignore


      # Compile Java code
      - name: Compile Java
        run: |
          mkdir -p out
          javac -cp .:lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar \
            -d out $(find . -name "*.java")


      # Run JUnit Tests
      - name: Run JUnit Tests
        run: |
          cd out
          java -cp .:../lib/junit-4.13.2.jar:../lib/hamcrest-core-1.3.jar \
            org.junit.runner.JUnitCore NameValidatorTest


      # Generate Javadoc
      - name: Generate Javadoc
        run: |
          mkdir -p docs
          javadoc -d docs $(find . -name "*.java")

      # Upload docs as artifacts
      - name: Upload Javadoc
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: docs

